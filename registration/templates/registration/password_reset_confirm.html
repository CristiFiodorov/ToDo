{% extends 'base.html' %}

{% block title %}
Reset Password
{% endblock  %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Reset Password</h1>
{% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <hr class="mt-0 mb-4">
        <button type="submit" class="btn btn-success">Reset Password</button>
    </form>
{% else %}
    <h2 style="color:red;">Invalid token!</h2>
    <p>
    <a href={% url 'password_reset' %}>Request a new password reset token</a>
    </p>
{% endif %}

{% endblock  %}

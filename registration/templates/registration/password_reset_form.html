{% extends 'base.html' %}

{% block title %}
Reset Password
{% endblock  %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Reset Password</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <hr class="mt-0 mb-4">
    <button type="submit" class="btn btn-success">Send confirmation link</button>
</form>

{% endblock  %}
